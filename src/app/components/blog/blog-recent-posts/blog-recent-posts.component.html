<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
        <div class="sidebar-heading">
            <h2>Recent Posts</h2>
        </div>
        <div class="content">
            <ul>
                <li *ngFor="let post of posts"><a [routerLink]="['/blog', post.href ]">
                        <h5>{{post.category.name.text}}</h5>
                        <span>{{post.date}}</span>
                    </a></li>
               
            </ul>
        </div>
    </div>
</div>
