<!-- Navbar Start -->
<nav *ngIf="nav" class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
    <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h1 class="m-0">{{nav.title.text}}</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0" *ngIf="nav">
            <a *ngFor="let navbar of nav.items" class="nav-item nav-link" href="{{navbar.internalHref}}">{{
                navbar.text.text }}</a>

        </div>

    </div>
</nav>
<!-- Navbar End -->
