<!-- Page Header Start -->
<div *ngIf="isLoaded" class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-3 text-white mb-4 animated slideInDown">Blog</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Blog</a></li>
                <li class="breadcrumb-item"><a href="#">{{post.title.text}}</a></li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- About Start -->
<div *ngIf="isLoaded" class="container-xxl py-5">
    <div class="container">
        <div class="row">
            <img class="" data-wow-delay="0.1s" src="{{post.mainImage.asset.url}}">
            <div class="col-xl-9 col-lg-9 col-sm-9 wow fadeInUp" data-wow-delay="0.1s">


                <h1 class=""><a [routerLink]="['/blog', post.href ]">
                        {{post.title.text}}
                    </a></h1>
                <p class="text-primary mb-4">{{post.description.text}}</p>
                <p class="mb-4">Authors: </p>
                <ul class=" post-info">
                    <li><a href="#">{{post.author.name.text}}</a></li>
                </ul>
                <div [innerHTML]="post.content ">

                </div>
                <div class="post-options">
                    <div class="row">
                        <p class="mb-4">Tags: </p>
                        <div class="col-lg-12">
                            <ul class="post-tags" *ngFor="let tag of post.tags">
                                <li><i class="fa fa-tags"></i></li>
                                <li><a href="/">{{tag.title.text}}</a>,</li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- About End -->
