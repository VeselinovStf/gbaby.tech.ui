<div class="card wow fadeInUp" style="width: 400px; height: 600px;" data-wow-delay="0.1s">
    <div class="team-item rounded">
        <!-- Image container with flexbox -->
        <div class="card-img d-flex align-items-center justify-content-center">
            <img style="width: 400px; height: 600px;" class="img-fluid" src="{{post.prevImage.asset.url}}"
                alt="Card image cap">
        </div>

        <!-- Text container -->
        <div class="team-text">
            <!-- Link to blog post -->
            <a [routerLink]="['/blog', post.href ]">
                <!-- Title and description -->
                <h4 class="mb-0">{{post.title.text}}</h4>
                <p class="text-primary mt-2">{{post.description.text}}</p>
                <p class="text-primary">{{post.date | date:"MMM d, y"}}</p>
            </a>
        </div>
    </div>
</div>
