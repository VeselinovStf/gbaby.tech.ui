<!-- About Start -->
<div *ngIf="isLoaded" class="container-xxl mt-4">
    <div class="">
        <div class="row">
            <img class="wow fadeInLeft img-fluid img-border" data-wow-delay="0.1s" src="{{post.mainImage.asset.url}}">

            <div class="col-xl-12 col-lg-12 col-sm-12 wow fadeInUp" data-wow-delay="0.1s">
                <h1 class="mt-4"><a [routerLink]="['/blog', post.href ]">
                        {{post.title.text}}
                    </a></h1>
                <!-- TODO: #12 Add Post Date -->
                <!-- TODO: #13 Add Post TAGS -->
                <p class="text-primary ">{{post.description.text}}</p>


            </div>
            <div [innerHTML]="post.content ">

            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <p class="text-primary mb-2">{{post.author.name.text}}</p>
                </div>

                <div class="col-md-3">
                    <p class="text-primary mb-2">{{post.date | date:"MMM d, y"}}</p>
                </div>

            </div>
            <!-- TODO: #11 Add Social Media share buttons -->

            <div class=" mt-3 mb-3">
                <div class="row">
                    <!-- Facebook Share Button -->
                    <div class="col-md-3">
                        <a href="https://www.facebook.com/sharer/sharer.php?u=https://gbaby.tech/blog" target="_blank"
                            class="btn btn-outline-primary btn-block rounded-pill">
                            <i class="bi bi-facebook"></i> Share on Facebook
                        </a>
                    </div>
                    <!-- Twitter Share Button -->
                    <div class="col-md-3">
                        <a href="https://twitter.com/intent/tweet?url=https://gbaby.tech/blog&text=Gbaby%20.%20tech%20"
                            target="_blank" class="btn btn-outline-info btn-block btn-block rounded-pill">
                            <i class="bi bi-twitter"></i> Share on Twitter
                        </a>
                    </div>
                    <!-- LinkedIn Share Button -->
                    <div class="col-md-3">
                        <a href="https://instagram.com/gbabytech/"
                            target="_blank" class="btn btn-outline-dark btn-block btn-block rounded-pill">
                            <i class="bi bi-twitter"></i> Share on X
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<!-- About End -->
