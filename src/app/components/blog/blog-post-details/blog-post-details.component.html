<!-- Page Header Start -->
<div *ngIf="isLoaded" class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-3 text-white mb-4 animated slideInDown">Blog</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Blog</a></li>
                <li class="breadcrumb-item"><a href="#">{{post.title.text}}</a></li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- About Start -->
<div *ngIf="isLoaded" class="container-xxl">
    <div class="">
        <div class="row">
            <img data-wow-delay="0.1s" src="{{post.mainImage.asset.url}}">
            <div class="col-xl-9 col-lg-9 col-sm-9 wow fadeInUp" data-wow-delay="0.1s">


                <h1 class="mt-4"><a [routerLink]="['/blog', post.href ]">
                        {{post.title.text}}
                    </a></h1>
                <p class="text-primary mb-4">{{post.description.text}}</p>

                <div [innerHTML]="post.content ">

                </div>

            </div>

        </div>
    </div>
    <!-- About End -->
